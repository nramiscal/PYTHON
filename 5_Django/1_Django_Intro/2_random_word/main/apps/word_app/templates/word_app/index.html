<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word</title>
  </head>
  <body>
    <h3>Random Word (attempt # {{ request.session.count }})</h3>
    <fieldset>
      <h2>{{ word }}</h2>
    </fieldset>
    <form action="/" method="post">
      {% csrf_token %}
    <input type="submit" value="Generate">

    </form>
    <form action="random_word/reset/" method="post">
      {% csrf_token %}
      <input type="submit" value="Reset">
    </form>

  </body>
</html>
