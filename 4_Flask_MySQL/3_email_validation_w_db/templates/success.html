<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
  </head>
  <body>
    <h1>Success Page</h1>
    <p>{{ session['email'] }} is a valid email!</p>

    <table>

      <tr>
        <th>Email Address</th>
        <th>Date Entered</th>
      </tr>
      {% for value in show_emails: %}
      <tr>
        <td>{{ value.email }}</td>
        <td>{{ value.created_at }}</td>

      </tr>
    {% endfor %}
    </table>
  </body>
</html>
